<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>En Büyük Sayıyı Bulan Sayfa</title>
</head>
<body>
    <div class="content text-center">
        <div class="container">
            <div class="row">
                <div class="table">
                    <div class="table-header">
                        <h3>En büyük sayı</h3>
                    </div>
                    <div class="table-body">
                        <span>Girdiğiniz en büyük sayı aşağıdaki gibidir</span>
                        <p id="MaxNumber">En büyük sayı</p>
                    </div>
                    <div class="table-footer">
                        <button type="submit" onclick="FindMaxNumber()" style="background-color: deepskyblue;">Sayıyı Gör</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function FindMaxNumber() {
            let StringNumbers = prompt("Sayılar arasına boşluk bırakıp girin");
            if (!StringNumbers) {
                alert("Lütfen geçerli sayılar giriniz!");
                return;
            }
            let ArrayStringNumbers = StringNumbers.split(" ");
            let ArrayIntNumbers = ArrayStringNumbers.map(Number);
            if (ArrayIntNumbers.some(isNaN)) {
                alert("Tüm girişler sayı olmalı!");
                return;
            }
            let MaxNumber = Math.max(...ArrayIntNumbers);
            document.getElementById("MaxNumber").innerText = `En büyük sayı: ${MaxNumber}`;
            console.log(`En büyük sayı: ${MaxNumber}`)
        }
    </script>
</body>
</html>
