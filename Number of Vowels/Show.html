<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Sesli Harf Sayısı</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="form">
                            <h3>Sesli Harf Sayısı</h3>
                            <input type="text" class="form-control" id="myInput" />
                            <p id="Vowel">Sesli Harf</p>
                        </div>
                        <button type="submit" onclick="VowelNumber()" class="btn btn-primary">Sonucu Göster</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function VowelNumber() {
          let Word = document.getElementById("myInput").value;  
          const vowels = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;

            for (let i = 0; i < Word.length; i++) {
                if (vowels.includes(Word[i].toLowerCase())) {
                    count++;
                }
            }

            document.getElementById("Vowel").innerText = "Sesli harf sayısı: " + count;
        }
    </script>
</body>
</html>
